<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compact Complaint Form</title>

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
      color: #4a148c;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.85rem;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 7px 10px;
      margin-top: 4px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }

    button {
      flex: 1;
      padding: 8px;
      margin: 0 5px;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #generateComplaintBtn {
      background-color: #6a1b9a;
      color: #fff;
    }

    #resetBtn {
      background-color: #ef5350;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Complaint Task</h2>

  <form id="complaintForm">
    <label>Complaint Number</label>
    <input type="text" id="complaintNumber" required>

    <label>Customer Name</label>
    <input type="text" id="customerName" required>

    <label>Phone Number</label>
    <input type="tel" id="phoneNumber" required>

    <label>Complaint Date</label>
    <input type="text" id="complaintDate" required>

    <label>Product</label>
    <input type="text" id="product" required>

    <label>Item Number</label>
    <input type="text" id="itemNumber" required>

    <label>Address</label>
    <textarea id="address" required></textarea>

    <label>Pincode</label>
    <input type="text" id="pincode" required>

    <label>Problem</label>
    <textarea id="problem" required></textarea>

    <div class="btn-group">
      <button type="button" id="generateComplaintBtn">Generate</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>
  </form>
</div>

<script>
const generateBtn = document.getElementById("generateComplaintBtn");
const resetBtn = document.getElementById("resetBtn");
const form = document.getElementById("complaintForm");

generateBtn.addEventListener("click", () => {

  const fields = [
    { id: "complaintNumber", label: "Complaint Number" },
    { id: "customerName", label: "Customer Name" },
    { id: "phoneNumber", label: "Phone Number" },
    { id: "complaintDate", label: "Complaint Date" },
    { id: "product", label: "Product" },
    { id: "itemNumber", label: "Item Number" },
    { id: "address", label: "Address" },
    { id: "pincode", label: "Pincode" },
    { id: "problem", label: "Problem" }
  ];

  const html = fields.map(f =>
    `<p><strong>${f.label}:</strong> ${document.getElementById(f.id).value}</p>`
  ).join("");

  const text = fields.map(f =>
    `${f.label}: ${document.getElementById(f.id).value}`
  ).join("\n");

  const popup = window.open("", "", "width=520,height=580");

  popup.document.write(`
  <html>
  <head>
    <title>Complaint Details</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      h2 { color: #6a1b9a; }
      p { margin: 6px 0; }

      button {
        margin-top: 15px;
        padding: 8px 14px;
        background: #6a1b9a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #copyNotice {
        margin-top: 10px;
        font-size: 0.9rem;
        color: green;
        opacity: 0;
        transform: translateY(-5px);
        transition: all 0.4s ease;
      }

      #copyNotice.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <h2>Complaint Details</h2>
    ${html}

    <button onclick="copyData()">Copy Job Sheet</button>
    <div id="copyNotice">âœ” Job Sheet Copied</div>

    <script>
      function copyData() {
        navigator.clipboard.writeText(\`${text}\`);
        const note = document.getElementById("copyNotice");
        note.classList.add("show");
        setTimeout(() => note.classList.remove("show"), 1500);
      }
    <\/script>
  </body>
  </html>
  `);

  popup.document.close();
});

resetBtn.addEventListener("click", () => form.reset());
</script>

</body>
</html>
